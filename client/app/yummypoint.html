
<head>
  <title> Yummy Show </title>
  <script src="http://d3js.org/d3.v3.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore.js"></script>
  <!-- <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script> -->
  <script src="http://jquery-csv.googlecode.com/git/src/jquery.csv.js"></script>
  <script>(function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/EpzdqcQV2Bit0zAaEEP8g.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})()</script>
  <script>
  UserVoice = window.UserVoice || [];
  UserVoice.push(['showTab', 'classic_widget', {
    mode: 'feedback',
    primary_color: '#c0c0c0',
    link_color: '#1435ad',
    forum_id: 212280,
    tab_label: 'Feedback & Support',
    tab_color: '#ffb300',
    tab_position: 'middle-left',
    tab_inverted: false
  }]);
  </script>

  <!-- UserVoice JavaScript SDK (only needed once on a page) -->
  <!-- A tab to launch the Classic Widget -->
  <!-- FONTS --> 
  <!-- <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet"> -->
  <link href='http://fonts.googleapis.com/css?family=Balthazar' rel='stylesheet' type='text/css'>

  <!-- CSS FILES -->
  <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="./bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

</head>

<body>

  <div id="beta-band">
    <div id="beta-text">
        <span id="beta-span" class="text-span">
          <p class="pull-right">
            Yummy Show v 0.25 "Alpha Beta"
          </p>
        </span>
    </div>
  </div>

  <div id="container">
    {{> yummy_coins}}
  </div>

  <script src="./bootstrap/js/bootstrap-transition.js"></script>
  <script src="./bootstrap/js/bootstrap-alert.js"></script>
  <script src="./bootstrap/js/bootstrap-modal.js"></script>
  <script src="./bootstrap/js/bootstrap-dropdown.js"></script>
  <script src="./bootstrap/js/bootstrap-scrollspy.js"></script>
  <script src="./bootstrap/js/bootstrap-tab.js"></script>
  <script src="./bootstrap/js/bootstrap-tooltip.js"></script>
  <script src="./bootstrap/js/bootstrap-popover.js"></script>
  <script src="./bootstrap/js/bootstrap-button.js"></script>
  <script src="./bootstrap/js/bootstrap-collapse.js"></script>
  <script src="./bootstrap/js/bootstrap-carousel.js"></script>
  <script src="./bootstrap/js/bootstrap-typeahead.js"></script>
  
  <!--<script> $('#slide-inputs').tooltip(); </script>-->
</body>

<template name="yummy_coins">

  <div id="user" class="container user-details">
    <div id="user-row" class="row">
      <div id="user-login" class="span4">
          {{loginButtons}}
      </div>
      <div id="all-user-shows" class="span3">
        {{> userShows}}
      </div>
      <div id="yummy-brand" class="span4">
          <span class="brand"> Yummy Show </span> 
      </div>
    </div> <!-- USER ROW -->
  </div> <!-- USER CONTAINER -->

  <div id="user-shows-list" class="container">
    {{> showList}}
  </div>

  <div id="user-shows" class="container">
    <div id="user-shows-row" class="row">
      <div id="current-show" class="span8">
      </div>
      <div id="make-new-show" class="span4">
      </div>
    </div> <!--USER SHOW ROW -->
  </div><!-- USER SHOW CONTAINER --> 

  <div id="homepage-mkt" class="container">
    <div id="mkt-plug" class="row">
      <div id="mkt-text" class="span12">
        <span id="plug-text-title" class="mkt-text"> <h2> Tired of Powerpoint? Try YummyShow!</h2></span>
      </div>
    </div>
  </div>

  <div id="contant-div" class="freeze-reactive-changes">

    <div id="yummy-shows" class="container yummy-shows">
      <div id="show-row" class="row"> 
        <div id="create-show" class="span12 create-show">
          <span class="create-show-input">
            <input id="create-show-input" class="make-a-show" type="text" placeholder="Begin making a Yummy Show by naming it here" autofocus /></span>
        </div>
      </div><!--ROW-->
    </div><!--CONTAINER-->

        <!-- Carousel
      ================================================== -->
      <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="item active">
            <div class="container">
              <div class="carousel-caption">
                <h1> Win with Data... Not bullets and arrows </h1> 
                <h3 class="lead"> 
                  <span id="simple" class="caro1-bullet"> simple </span>
                  </br> 
                  <span id="clear" class="caro1-bullet"> clear </span> 
                  </br>
                  <span id="data-plug" class="caro1-bullet"> data driven </span>
                </h3>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="container">
              <div class="carousel-caption">
                <h1> Data Visualization </h1>
                <h3 class="lead"> 
                  <span id="data-vis-temp" class="data-vis-plug"> Innovative data visualization templates </span>
                  </br>
                  <span id="data-vis-com" class="data-vis-plug"> Active community of template creators </span>
                  </br>
                  <span id="data-vis-react" class="data-vis-plug"> Data reactivity enabled </span> 
                </h3>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="container">
              <div class="carousel-caption">
                <h1> Data Sources </h1>
                <h3 class="lead">
                  <span id="data-source-live" class="data-source-plug"> Integrate live data! Twitter, Bitly and Bitcoin </span>
                  </br> 
                  <span id="data-source-user" class="data-source-plug"> Use your own data files</span>
                </h3>
              </div>
            </div>
          </div>
        </div> <!-- CAROUSEL -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
      </div><!-- /.carousel -->

    <div id="slide-index" class="container slide-index">
      <div id="slide-index-row" class="row">
      </div><!--ROW-->
    </div><!--CONTAINER-->

    <div id="slide-nav" class="container">
    </div><!--CONTAINER-->

    <div id="body" class="container body">
      <div id="body-row" class="row">
        <div class="body-buffer">
          <div class="make-start">
          </div><!--Make-Start-->
        </div>
      </div>  <!-- BODY ROW -->
    </div><!--Body Container -->

    <!-- ====================== FOOTER =========================== -->
    <hr>
    
    <footer id="footer">
      <div id="footer-div">
        {{> footer}}
      </div>
    </footer>

  </div> <!-- CONSTANT CONTAINER -->

</template>

<template name='userShows'>
  <div id="user-show-template" class="user-show-link">
    <span class="user-show-text-link"> {{allUserShows}} </span>
  </div>
</template>

<template name="pickFile">
  <div id="inputs" class="clearfix">
    <input type="file" id="files" name="files[]" />
  </div>
  <hr/>
  <output id="list"></output>
  <hr/>
  <table id=contents style="width:100%; height:400px;" border>
  </table>
</template>

<template name="footer">
  <p class="pull-left"> A Yummy Corp Invention</p>
  <p class="pull-right">&copy; 2013 Mission Reds, LLC </p>
</template>

<template name="showList">
  <div id="show-list-row" class="row">
  </div>
</template>
