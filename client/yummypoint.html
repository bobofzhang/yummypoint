
<head>
  <title> Yummy Show </title>
  <script src="http://d3js.org/d3.v3.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore.js"></script>
</head>

<body>
  <div id="container">
    {{> yummy_coins}}
  </div>
</body>

<template name="yummy_coins">
  
  <div class="top_nav">
    {{loginButtons}}
  </div>

  <div class="create_graph">
    <input type="button" class="add_chart" value="Make a Chart!" /> </br> </br>
  </div>

  <div class="slide_inputs">
    <div class="bullet_one">
      <input id="bullet_one" type="text" />
      <input type="button" class="add" value="Make a Point" /> </br> </br>
    </div>

    <div class="bullet_two">
      <input id="bullet_two" type="text" />
      <input type="button" class="add2" value="Make a Point" /> </br> <br>
    </div>

    <input type="button" class="save_slide_one" value="Save Slide One" /> </br> <br>
  </div>

  <div class="d3_chart">
    {{D3test}}
  </div>

  <div class="prices">
    {{#each prices}}
      {{> price}}
    {{/each}}
  </div>

</template>

<template name="price">
  <div class="price">
    <span class="spot_price"> {{price}} </span>
    <span class="currency"> {{currency}} </span>
    <span class="date"> {{date}} </span>
  </div>
</template>

<template name="D3test">
  <div class="d3chart">
    
  </div>
</template>
