
<head>
  <title> Yummy Show </title>
  <script src="http://d3js.org/d3.v3.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <script src="http://jquery-csv.googlecode.com/git/src/jquery.csv.js"></script>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Balthazar' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="container">
    {{> yummy_coins}}
  </div>
</body>

<template name="yummy_coins">

  <div id="user" class="container user-details">
    <div id="user-row" class="row">
      <div id="user-login" class="span3">
          {{loginButtons}}
      </div>
      <div id="current-show" class="span2">
      </div>
      <div id="all-user-shows" class="span2">
          {{> userShows}}
      </div>
      <div id="yummy-brand" class="span4">
          <span class="brand"> Yummy Show </span> 
      </div>
    </div> <!-- USER ROW -->
  </div> <!-- USER CONTAINER -->

  <div id="user-shows-list" class="container">
    {{> showList}}
  </div>

  <div id="contant-div" class="freeze-reactive-changes">

    <div id="yummy-shows" class="container yummy-shows">
      <div id="show-row" class="row"> 
        <div id="create-show" class="span12 create-show">
          <span class="create-show-input">
            <input id="create-show-input" class="make-a-show" type="text" placeholder="To get started type your Yummy Show name here" autofocus /></span>
        </div>
      </div><!--ROW-->
    </div><!--CONTAINER-->

        <!-- Carousel
      ================================================== -->
      <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="item active">
            <img src="http://24.media.tumblr.com/tumblr_m2jgt82hf51rtufbao1_400.png" alt="">
            <div class="container">
              <div class="carousel-caption">
                <h1>Finger Canvas</h1>
                <p class="lead"> Reimagining kids edutainment with webRTC. </p>
              </div>
            </div>
          </div>
          <div class="item">
            <img src="http://24.media.tumblr.com/tumblr_m2jgt82hf51rtufbao1_400.png" alt="">
            <div class="container">
              <div class="carousel-caption">
                <h1>Yummy Show</h1>
                <p class="lead">Innovating cloud hosted business presentation software with reactive data</p>
              </div>
            </div>
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
      </div><!-- /.carousel -->

    <div id="slide-nav" class="container">
<!--       <div id="slide-nav-row" class="row">
      </div> -->
    </div><!--CONTAINER-->

    <div id="slide-index" class="container slide-index">
      <div id="slide-index-row" class="row">
<!--         <div id="slide-links" class="span12 slide-links">
        </div> -->
      </div><!--ROW-->
    </div><!--CONTAINER-->


    <div id="body" class="container body">
      <div id="body-row" class="row">
        <div class="body-buffer">
          <div class="make-start">
          </div><!--Make-Start-->
        </div>
      </div>  <!-- BODY ROW -->
    </div><!--Body Container -->

    <!-- ====================== FOOTER =========================== -->
    <hr>
    
    <footer id="footer">
      <div id="footer-div">
        {{> footer}}
      </div>
    </footer>

  </div> <!-- CONSTANT CONTAINER -->

</template>

<template name='userShows'>
  <div id="user-show-template" class="user-show-link">
    <span class="user-show-text-link"> {{allUserShows}} </span>
  </div>
</template>

<template name="pickFile">
  <div id="inputs" class="clearfix">
    <input type="file" id="files" name="files[]" />
  </div>
  <hr/>
  <output id="list"></output>
  <hr/>
  <table id=contents style="width:100%; height:400px;" border>
  </table>
</template>

<template name="footer">
  <p class="pull-left"> A Yummy Corp Invention </p>
  <p class="pull-right">&copy; 2013 Mission Reds, LLC </p>
</template>

<template name="showList">
  <div id="show-list-row" class="row">
  </div>
</template>
