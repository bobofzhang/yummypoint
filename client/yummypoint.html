
<head>
  <title> Yummy Show </title>
  <script src="http://d3js.org/d3.v3.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
</head>

<body>
  <div id="container">
    {{> yummy_coins}}
  </div>
</body>

<template name="yummy_coins">

  <div id="navbar" class="container navbar">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Yummy Show</a>
        <ul class="nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
        </ul>
        <a class="top_nav pull-right" href="#">{{loginButtons}}</a>
      </div>
    </div>
  </div> <!--NavBar Container -->

  <div class="container body">
    <div class="make-start">
    <!-- Example row of columns -->
      <div class="row">
        <div class="span4">
          <span class="text-slide">
            <h2>Text</h2>
          </span>
        </div>
        <div class="span4">
          <span class="chart-slide">
            <h2>Chart</h2>
          </span>
       </div>
        <div class="span4">
            <span class="liveData-slide">
            <h2>Live Data</h2>
          </span>
        </div>
      </div> <!--Row-->
    </div><!--Make-Start-->
  </div><!--Body Container -->

  <hr>

    <div class="d3_chart">
      {{D3test}}
    </div>

  <div class="prices">
    {{#each prices}}
      {{> price}}
    {{/each}}
  </div>

</template>

<template name="price">
  <div class="price">
    <span class="spot_price"> {{price}} </span>
    <span class="currency"> {{currency}} </span>
    <span class="date"> {{date}} </span>
  </div>
</template>

<template name="D3test">
  <div class="d3chart">
  </div>
</template>
