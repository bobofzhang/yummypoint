
<head>
  <title> Yummy Show </title>
  <script src="http://d3js.org/d3.v3.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
</head>

<body>
  <div id="container">
    {{> yummy_coins}}
  </div>
</body>

<template name="yummy_coins">

  <div id="navbar" class="container navbar">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Yummy Show</a>
        <ul class="nav">
          <li class="active"><a href="#">Home</a></li>
          <!-- <li><a href="#">Link</a></li> -->
        </ul>
      </div>
    </div>
  </div> <!--NavBar Container -->

  <div class="container slide-index">
    <div class="row">
      <div id="slide-links" class="span12 slide-links">
      </div>
    </div><!--ROW-->
  </div><!--CONTAINER-->


  <div class="container body">
    <div class="make-start">
    <!-- Example row of columns -->
      <div class="row top-body">
        <div class="span6">
          <span class="text-slide">
            <h2>Text</h2>
          </span>
        </div>
        <div class="span6">
          <span class="chart-slide">
            <h2>Chart</h2>
          </span>
       </div>
<!--         <div class="span4">
          <span class="liveData-slide">
            <h2>Live Data</h2>
          </span>
        </div> -->
      </div> <!--Row-->
    </div><!--Make-Start-->
    <div class="slide-preview">
    </div>
  </div><!--Body Container -->

  <hr>

    <div class="d3_chart">
      {{D3test}}
    </div>

  <div class="prices">
    {{#each prices}}
      {{> price}}
    {{/each}}
  </div>

</template>

<template name="price">
  <div class="price">
    <span class="spot_price"> {{price}} </span>
    <span class="currency"> {{currency}} </span>
    <span class="date"> {{date}} </span>
  </div>
</template>

<template name="D3test">
  <div class="d3chart">
  </div>
</template>

<template name="text_slide_inputs"> 
  <div class="slide-inputs">
    <div class="slide-title">
      <input id="slide-title" class="slide-text" type="text" placeholder="Enter Slide Title Here" autofocus />
      <input type="button" class="add-title" value="Slide Title" />
    </div>
    <div class="bullet_one">
      <input id="bullet_one" class="slide-text" type="text" />
      <input type="button" class="add" value="Make a Point" />
      </br> </br>
    </div> 
    <div class="bullet_two"> 
      <input id="bullet_two" class="slide-text" type="text"/>
      <input type="button" class="add2" value="Make a Point" />
          </br> <br> 
    </div> 
    <div class="bullet_three">
      <input id="bullet_three" class="slide-text" type="text" /> 
      <input type="button" class="add3" value="Make a Point" /> </br> </br>
    </div> 
  </div>
</template>
