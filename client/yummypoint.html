
<head>
  <title> Yummy Show </title>
  <script src="http://d3js.org/d3.v3.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
</head>

<body>
  <div id="container">
    {{> yummy_coins}}
  </div>
</body>

<template name="yummy_coins">

  <div id="navbar" class="container navbar">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Yummy Show</a>
<!--         <ul class="nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Link</a></li>
        </ul> -->
      </div>
    </div>
  </div> <!--NavBar Container -->

  <div id="yummy-shows" class="container yummy-shows">
    <div id="show-row" class="row"> 
      <div id="marketing-text" class="span12">
        <span class="marketing-blurb">
          <h2> Blow away</h2>
           <h3> Your boss, clients, shareholders, teachers...</h3>
           <p> Make presentations with more intelligence and fewer bullets</p> 
        </span>
      </div>
      <div id="call-2-action" class="span12">
        <span class="create-show-prompt">
          <h2> Start making a Yummy Show by naming the show below</h2>
        </span>
      </div>
      <div id="create-show" class="span12 create-show">
        <span class="create-show-input">
          <input id="create-show-input" class="make-a-show" type="text" placeholder="Give your Yummy Show a tasty name" autofocus /></span>
      </div>
    </div><!--ROW-->
  </div><!--CONTAINER-->

  <div id="slide-nav" class="container">
    <div id="slide-nav-row" class="row">
    </div><!--ROW-->
  </div><!--CONTAINER-->

  <div id="slide-index" class="container slide-index">
    <div class="row">
      <div id="slide-links" class="span12 slide-links">
      </div>
    </div><!--ROW-->
  </div><!--CONTAINER-->


  <div id="body" class="container body">
    <div id="body-row" class="row">
      <div class="body-buffer">
        <div class="make-start">
        <!-- Example row of columns -->
        </div><!--Make-Start-->
<!--         <div id="slide-preview" class="span12 slide-preview">
        </div> -->
      </div>
    </div>  <!-- BODY ROW -->
  </div><!--Body Container -->

  <hr>

    <div class="d3_chart">
      {{D3test}}
    </div>

</template>

<template name="price">
  <div class="price">
    <span class="spot_price"> {{price}} </span>
    <span class="currency"> {{currency}} </span>
    <span class="date"> {{date}} </span>
  </div>
</template>

<template name="D3test">
  <div class="d3chart">
  </div>
</template>
